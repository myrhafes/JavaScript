<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="clock">
        <div class="timer">
          <div class="progress-radial step-0 session">
            <div class="main-display overlay">
            </div><!-- /.main-display -->
          </div><!-- /.progress-radial -->
        </div><!-- /.timer -->
        <div class="session-info">
            <div class="session-count">
            </div><!-- /.session-count -->
        </div><!-- /.session-info -->
        <div class="settings">
            <div class="time-session">
                <h6>session time</h6>
                <p class="time-session-display"></p>
                <button class="minus">-</button>
                <button class="plus">+</button>
            </div><!-- /.time-session -->
          <div class="time-break">
            <h6>break time</h6>
            <p class="time-break-display"></p>
            <button class="minus">-</button>
            <button class="plus">+</button>
          </div><!-- /.time-break -->
        </div><!-- /.settings -->
        <div class="controls">
            <button class="time-start">Start</button>
            <button class="time-reset">Reset</button>
        </div><!-- /.controls -->
      </div><!-- /.clock -->
</body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="index.js" async></script>
</html>
